<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                TicTacToe
            </li>
        </ul>
    </nav>

<div class="contain">
    <div class="game-container">
        <div class="cell remove-top-border remove-left-border" id="0"></div>
        <div class="cell remove-top-border" id="1"></div>
        <div class="cell remove-top-border remove-right-border" id="2"></div>
        <div class="cell remove-left-border" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell remove-right-border" id="5"></div>
        <div class="cell remove-bottom-border remove-left-border" id="6"></div>
        <div class="cell remove-bottom-border" id="7"></div>
        <div class="cell remove-bottom-border remove-right-border" id="8"></div>
    </div>
    <div class="info">
        <h1>Welcome to Tic Tac Toe</h1>
        <p id="turn">Current Turn: X</p><br>
        <button id="reset">Reset</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
